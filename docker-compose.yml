services:
  # Your React app
  web:
    build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - ai-network

  # Single Ollama instance serving all models
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        
        # Pull llama3.2:latest model
        if ! ollama list | grep -q "llama3.2:latest"; then
          echo "Pulling llama3.2:latest model (text only)..."
          ollama pull llama3.2:latest
        fi
        
        if ! ollama list | grep -q "llava-phi3"; then
          echo "Pulling llava-phi3 model (fast vision)..."
          ollama pull llava-phi3
        fi
        
        # Pull coding model
        if ! ollama list | grep -q "deepseek-coder:1.3b"; then
          echo "Pulling deepseek-coder:1.3b model (lightweight coding)..."
          ollama pull deepseek-coder:1.3b
        fi
        
        echo "=== All models ready! ==="
        ollama list
        wait

volumes:
  ollama-data:

networks:
  ai-network:
    driver: bridge